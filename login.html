<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Englify | Sign Up</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <div id="container">
      <div id="title">
        Hello <span style="color: #fb2576">C</span>onservers!
      </div>
      <br />
      <div id="subtitle">
        Conserve Fossil Fuels Conserve Future<br />
        <br />
        <abbr title="/prəˈfaʊnd/ adj. 1.deep 2.very great"></abbr>
      </div>
      <br /><br /><br />
      <div>
        <form action="">
          <div class="centeralign">
            <label for="email">
              <input
                type="text"
                name="email"
                id="email"
                class="textarea"
                placeholder="&nbsp;&nbsp;Enter your email"
              />
            </label>
          </div>
          <br />
          <br />
          <div class="centeralign">
            <label for="password">
              <input
                type="text"
                name="password"
                id="password"
                class="textarea"
                placeholder="&nbsp;&nbsp;Enter password"
              />
            </label>
          </div>
          <br />
          <br />
          <div class="centeralign">
            <label for="confirmpassword">
              <input
                type="text"
                name="confirmpassword"
                id="password"
                class="textarea"
                placeholder="&nbsp;&nbsp;Confirm password"
              />
            </label>
          </div>
          <br /><br />
          <div class="centeralign">
            <label for="username">
              <input
                type="text"
                name="username"
                id="username"
                class="textarea"
                placeholder="&nbsp;&nbsp;What should we call you?"
              />
            </label>
          </div>
          <br /><br />
          <div class="centeralign">
            <label for="address">
              <input
                type="text"
                name="address"
                id="address"
                class="textarea"
                placeholder="&nbsp;&nbsp;Address (to deliver resources at your doorstep)"
              />
            </label>
          </div>
          <br /><br />
          <br /><br />
          <div id="buttoncontainer">
            <!-- <a href="dashboard.html" onclick="signup()" >
                        <button id="button" class="centeralign">
                            Sign Up
                        </button>
                    </a> -->
            <a
              href="dashboard.html"
              target="_self"
              id="button"
              class="centeralign"
              onclick="signup()"
            >
              Sign Up
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
